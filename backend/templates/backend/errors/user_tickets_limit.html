<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Osiągnięcie limitu na osobę</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/errors.css' %}">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Niestety!</h1>
                <h2>
                    Osiągnąłeś limit zakupu biletów dla tego wydarzenia
                </h2>
                <div class="error-details">
                    <p> Aktualnie możesz zakupić jedynie {{ amount }} biletów tego rodzaju </p>
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Powróć do
                        strony głównej </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
