{% load static %}
{% block content %}
    <html lang="pl">

    <head>
        <meta charset="UTF-8">
        <title>Dodaj bilet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/login.css' %}">
    </head>



    <div id="login">
        <a href="/" class="d-flex btn btn-lg center-block test" id="logo-button" role="button">Tickets Party</a>
        {% if info %}
            <script>
                alert("{{info}}");
            </script>
        {% endif %}

        <div class="container">
            <div id="login-row" class="row justify-content-center ">
                <div id="login-column" class="w-50 p-3 col-md-6 ">
                    <div id="login-box" class="h-75 d-inline-block col-md-10  ">
                        <h4>Event startuje : {{ event.event_date }}</h4>
                        <form id="login-form" class="form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col">
                                    <div class="form-group" id="ticket_name">
                                        <label for="ticket_name">Nazwa biletu</label>
                                        <input type="text" name="ticket_name" class="form-control"
                                               placeholder="Nazwa biletu">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group" id="start_of_selling">
                                <label for="start_of_selling">Początek sprzedaży</label>
                                <input type="date" name="start_of_selling" class="form-control">
                            </div>


                            <div class="form-group" id="end_of_selling">
                                <label for="end_of_selling">Koniec sprzedaży</label>
                                <input type="date" name="end_of_selling" class="form-control">
                            </div>


                            <div class="form-group" id="price">
                                <label for="price">Cena jednego biletu</label>
                                <input type="number" name="price" step="0.01" class="form-control" placeholder="Cena">
                            </div>


                            <div class="form-group" id="available_amount">
                                <label for="available_amount">Liczba wszystkich biletów</label>
                                <input type="number" name="available_amount" class="form-control"
                                       placeholder="Liczba biletów">
                            </div>


                            <div class="form-group" id="max_per_client">
                                <label for="max_per_client">Liczba biletów, jaką może kupić jedna osoba</label>
                                <input type="number" name="max_per_client" class="form-control"
                                       placeholder="max dla jednej osoby">
                            </div>


                            <button type="submit" class="btn btn-success">POTWIERDŹ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% if info %}
        <p>{{ info }}</p>
    {% endif %}
{% endblock %}
