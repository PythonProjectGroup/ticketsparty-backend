<!DOCTYPE html>
{% load static %}
{% block content %}
    <html lang="pl" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="UTF-8">
        <title>Tickets Party.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    </head>

    <body>
    <main>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">Tickets Party</h5>
            <nav>
                <button class="btn btn-primary" href="#">Zaloguj się</button>
                <button class="btn btn-primary" href="#">Zarejestruj się</button>
            </nav>
        </div>
        <div class="container">
            {% if all_events_info %}
                {% for row in all_events_info %}
                    <div class="row ">
                        {% for event in row %}
                            <div class="col-lg-4 ">
                                <div class="card box-shadow events-card" >
                                    <img class="card-img-top " src="{{ event.pictures }}" alt="TEST">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ event.event_name }}</h5>
                                        <p class="card-text">{{ event.descriptions }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}

                </div>
            {% else %}
                Nie ma eventów :(
            {% endif %}
        </div>

    </main>

    </body>
{% endblock %}
</html>
